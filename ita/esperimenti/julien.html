<body>
    <a-scene embedded="" vr-mode-ui="enabled: false;"

             keyboard-shortcuts="" screenshot="" device-orientation-permission-ui="">
        <!--<a-scene>-->
        <a-assets>
            <a-asset-item id="logo" src="julienassets\models\the_great_pyramid_of_giza\scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker size="1" type='barcode' value='5' arjs-anchor smooth="true">
            <a-entity gltf-model="#logo" position="-1 -1 -1" rotation="0 0 0" scale="2 2 2">
            </a-entity>
        </a-marker>

		</a-sphere>-->

        </entity>
        <a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity>
        <a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity>
    </a-scene>
