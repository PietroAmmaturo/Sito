<html>
<!-- include A-Frame obviously -->

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-assets>
            <a-asset-item id="logo" src="assets/models/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker type='barcode' value='6'>
            <a-box color="#689f38" width="4" height="2" depth="0.2" position="0 0 0" rotation="90 0 0" scale="1 1 1">
                <a-circle color="#333333" side="double" position="2 0 0" rotation="-90 0 0">
                </a-circle>
            </a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
