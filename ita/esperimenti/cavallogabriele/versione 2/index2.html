<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>

    <a-scene inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="">
        <a-assets>
            <a-asset-item id="donut-glb" src="hey.glb"></a-asset-item>
        </a-assets>
        <a-sky id="image-360" src="universe2.png" animation="property: rotation;
        to: -360 360 -360;
        dur: 500000;
        easing: linear;
        loop:true" material geometry scale></a-sky>
        <a-entity gltf-model="hey.glb" animation="property: rotation;
        from: 180 0 0;
        to: 180 -360 0;
        dur: 10000;
        easing: linear;
        loop:true" position = "0 5 0" scale = "20 20 20"></a-entity>
    </a-scene>
</body>

</html>
