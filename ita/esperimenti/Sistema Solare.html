<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
			<!-- Assets Management System -->
			<a-assets>
				<img id = "floor" src="sample-assets/assets/images/terrain/backgrounddetailed6.jpg">
			</a-assets>

			<a-sky color="#111122"></a-sky>
			<!--sun dimensions: 1km = 5 000 000km-->
			<!--planet dimensions: 1km = 100 000km-->
			<!--planet distances: 1 km = 100 000 000km-->
			<!--satelitae distances: 1 km = 500 000km-->
			<!--planet orbiting time: 10 = 1d-->
			<!-- origin at 0 0 0 -->
	  		<a-entity
					camera
					look-controls
					wasd-controls="acceleration: 500"
					position="0 1.6 0"
	  			active="true"
	  			fov="100">
	  		</a-entity>

				<!--custom light | ambient -->
				<a-entity
					light=
						"type: ambient;
						intensity: 0.4">
				</a-entity>
				<!-- custom light | point -->
				<a-entity
					position ="0 0 -10"
					light =
					"type:point;
					intensity: 0.8;
					distance: 10000;
					castShadow: true;
					shadowCameraVisible: false;">
				</a-entity>

				<a-sphere id="sun"
									radius = "0.35"
									material="color: #FFAA00; flatShading:true; emissive:#FFAA00; emissiveIntensity:1"
									position ="0 0 -10"
									opacity = "1"
					 				animation= "property: rotation;
					 										to: 0 -360 0;
					 										dur: 10000;
					 										easing: linear;
					 										loop:true">
			</a-sphere>


	  <a-entity
	  	position="0 0 -10"
	  	animation=
	  		"property: rotation;
	  		to: 0 -360 0;
	  		dur: 880;
	  		easing: linear;
	  		loop:true">
	  		<a-sphere
	  			radius="0.024"
	  			color="#333333"
	  			position="0.65 0 0"
	  			animation=
	  				"property: rotation;
	  				to: 0 -360 0;
	  				dur: 5000;
	  				easing: linear;
	  				loop:true">
	  		</a-sphere>
	  </a-entity>

	  <!-- venus -->
	  <a-entity
	  	position="0 0 -10"
	  	animation=
	  		"property: rotation;
	  		to: 0 -360 0;
	  		dur: 2250;
	  		easing: linear;
	  		loop:true">
	  		<a-sphere
	  			radius="0.06"
	  			color="#883300"
	  			position="1.09 0 0"
	  			animation=
	  				"property: rotation;
	  				to: 0 -360 0;
	  				dur: 5000;
	  				easing: linear;
	  				loop:true">
	  		</a-sphere>
	  </a-entity>

	  <!-- earth orbit-->
	  <a-entity
	  	position="0 0 -10"
	  	animation=
	  		"property: rotation;
	  		to: 0 -360 0;
	  		dur: 3650;
	  		easing: linear;
	  		loop:true">
				<!-- earth -->
	  		<a-sphere
	  			radius="0.063"
	  			color="#003366"
	  			position="1.48 0 0"
					animation=
						"property: rotation;
						to: 0 -360 0;
						dur: 100;
						easing: linear;
						loop:true">
				</a-sphere>
				<!-- moon orbit -->
				<a-entity
					position="1.48 0 0"
					animation=
						"property: rotation;
						to: 0 -360 0;
						dur: 2700;
						easing: linear;
						loop:true">
					<!-- moon -->
					<a-sphere
						radius="0.017"
						color="#AAAAAA"
						position="0.72 0 0">
					</a-sphere>
				</a-entity>
	  </a-entity>

    <!-- mars -->
    <a-entity
    	position="0 0 -10"
    	animation=
    		"property: rotation;
    		to: 0 -360 0;
    		dur: 6870;
    		easing: linear;
    		loop:true">
    		<a-sphere
    			radius="0.034"

    				"property: rotation;

	  <!-- jupiter -->
	  <a-entity
	  	position="0 0 -10"

	  		"property: rotation;

				<!-- ganymede orbit -->
				<a-entity
					position="7.6 0 0"
					animation=
						"property: rotation;
						to: 0 -360 0;
						dur: 700;
						easing: linear;
						loop:true">
					<!-- ganymede -->
					<a-sphere
						radius="0.026"

				</a-entity>
				<!-- europa orbit -->
				<a-entity
					position="7.6 0 0"
					animation=
						"property: rotation;
						to: 0 -360 0;
						dur: 300;
						easing: linear;
						loop:true">
					<!-- europe -->
					<a-sphere
						radius="0.015"
						color="#AA8855"
						position="1.34 0 0">
					</a-sphere>
				</a-entity>
				<!-- callisto orbit -->
				<a-entity
					position="7.6 0 0"
					animation=
						"property: rotation;
						to: 0 -360 0;
						dur: 1700;
						easing: linear;
						loop:true">
					<!-- callisto -->
					<a-sphere
						radius="0.024"
						color="#777777"
						position="3.74 0 0">
					</a-sphere>
				</a-entity>
	  </a-entity>


	  <!-- saturn -->
	  <a-entity
	  	position="0 0 -10"
	  	animation=
	  		"property: rotation;
	  		to: 0 -360 0;
	  		dur: 105580;
	  		easing: linear;
	  		loop:true">
	  		<a-sphere
	  			radius="0.58"
	  			color="#888855"
	  			position="14.9 0 0"
	  			animation=
	  				"property: rotation;
	  				to: 0 -360 0;
	  				dur: 5000;
	  				easing: linear;
	  				loop:true">
	  		</a-sphere>
				<!-- rings -->
				<a-ring
					rotation="-70 0 0"
					position="14.9 0 0"
					radius-inner="0.66"
					radius-outer="1.2"
					segments-theta="100"
					color="#777766">
				</a-ring>
	  </a-entity>

	  <!-- uranus -->
	  <a-entity
	  	position="0 0 -10"
	  	animation=
	  		"property: rotation;
	  		to: 0 -360 0;
	  		dur: 306600;
	  		easing: linear;
	  		loop:true">
	  		<a-sphere
	  			radius="0.25"
	  			color="#0088AA"
	  			position="28.7 0 0"
	  			animation=
	  				"property: rotation;
	  				to: 0 -360 0;
	  				dur: 5000;
	  				easing: linear;
	  				loop:true">
	  			</a-sphere>
	  	</a-entity>

	  	<!-- neptune -->
	  	<a-entity
	  		position="0 0 -10"
	  		animation=
	  			"property: rotation;
	  			to: 0 -360 0;
	  			dur: 602250;
	  			easing: linear;
	  			loop:true">
	  			<a-sphere
	  				radius="0.246"
	  				color="#0088FF"
	  				position="44.9 0 0"
	  				animation=
	  					"property: rotation;
	  					to: 0 -360 0;
	  					dur: 5000;
	  					easing: linear;
	  					loop:true">
	  			</a-sphere>
	  	</a-entity>
		</a-scene>
  </body>
</html>
