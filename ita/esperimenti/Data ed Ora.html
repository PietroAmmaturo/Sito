<!DOCTYPE html>
<html>

	<head>

		<style>
			p.a
			{
				text-align: center;
			}

			button.a
			{
				background-color: Tomato;
				width: 40%;
			}

			button.b
			{
				background-color: Tomato;
				width: 60%;
			}

			h1.a
			{
				padding: 5px 15px;
			}

			h2.a
			{
				padding: 5px 10px;
			}
		</style>

	</head>

	<body>

		<script>
			var a = '30px';

			function myFunctionBig()
			{
				document.getElementById('demo').style.fontSize = '35px';
			}

			function myFunctionSmall()
			{
				document.getElementById('demo').style.fontSize = '25px';
			}

			function myFunctionMedium()
			{
				document.getElementById('demo').style.fontSize = '30px';
			}

			function myFunctionDefault()
			{
				document.getElementById('demo').style.fontSize = a;
			}

			function setVarA(b)
			{
				a = b;
			}
		</script>

		<p class="a">
			<button class="b"
							type="button"
							onclick="document.getElementById('demo').innerHTML = Date();
    myFunctionDefault()">
				<h1 class="a">cliccami per vedere data ed ora</h1>
			</button><br>
		</p>

		<p class="a">
			<button class="a"
							type="button"
							onclick="setVarA('35px')"
							onmouseover="myFunctionBig()"
							onmouseout="myFunctionDefault()">
				<h2 class="a">cliccami per ingrandire.</h2>
			</button><br>
		</p>

		<p class="a">
			<button class="a"
							type="button"
							onclick="setVarA('25px')"
							onmouseover="myFunctionSmall()"
							onmouseout="myFunctionDefault()">
				<h2 class="a">cliccami per rimpicciolire.</h2>
			</button><br>
		</p>

		<p class="a">
			<button class="a"
							type="button"
							onclick="setVarA('30px')"
							onmouseover="myFunctionMedium()"
							onmouseout="myFunctionDefault()">
				<h2 class="a">cliccami per normalizzare.</h2>
			</button><br>
		</p>

		<p class="a"
			 id="demo"></p>

	</body>

</html>
