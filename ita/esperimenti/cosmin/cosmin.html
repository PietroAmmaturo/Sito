<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Hello World A-Frame WebXR</title>
<!-- *** CHANGE THESE TO COMPONENTS ON YOUR SERVER *** -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<!-- for creating Navmesh... Also uncomment a-scene inspector-plugin-recast -->
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
</script>
</head>
  <body>
<a-scene background="color: #FAFAFA" inspector-plugin-recast shadow="type: pcf" stats visible="false">

  <a-entity light="castShadow:true; type: point; intensity: 0.75; distance: 50; decay: 2"
  
          position="0 0 0"></a-entity>
    		<!-- Assets Management System 
		<a-assets>
			<a-asset-item id="structure-obj" src="SECRET_PROJECT_X2.obj"></a-asset-item>
            <a-asset-item id="structure-mtl" src="SECRET_PROJECT_X2.mtl"></a-asset-item>
		</a-assets>-->
		<a-entity id="camera" camera="active: true" look-controls wasd-controls position="0 1.8 0"></a-entity>

        <a-entity obj-model="obj: url(obj\SECRET PROJECT X3.obj); mtl: url(obj\SECRET PROJECT X3.mtl)" shadow="cast: true; receive: true" position = "0 4 0" scale="2 2 2" ></a-entity>

<!-- nav-mesh: protecting us from running thru sphere, cube and cylinder  
      <a-entity id="navmesh-Hello" gltf-model="assets/gltf/AdvHelloWorldnavmesh.gltf" visible="false" nav-mesh=""></a-entity>-->
</a-scene>
  </body>
</html>
