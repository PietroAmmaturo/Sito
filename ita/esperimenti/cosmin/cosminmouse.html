<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Cosmin's secret project</title>
  <meta name="description"
        content="Advanced Hello World, WebXR! A-frame provides a hello world that is really remarkable, however you usually need to have controller selection and environment with movement.  With this example you get what works across the most headsets and controllers.">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="gray-translucent" />
  <!-- *** CHANGE THESE TO COMPONENTS ON YOUR SERVER *** -->
  <script src="scripts/aframe-v1.1.0.min.js"></script>
  <script src="scripts/aframe-extras.min.js"></script>
  <script src="scripts/aframe-teleport-controls.min.js"></script>
  <script src="scripts/aframe-thumb-controls-component.min.js"></script>

  <!-- for creating Navmesh... Also uncomment a-scene inspector-plugin-recast
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    -->

</head>

<body>

  <!-- used for creating Navmesh... see javascript component above <a-scene inspector-plugin-recast>  https://github.com/donmccurdy/aframe-inspector-plugin-recast-->
  <a-scene background="color: #FAFAFA" shadow="type: basic" stats>

    <!-- assets to load -->
    <a-assets>
      <a-asset-item id="structure-obj" src="assets/obj/SECRET PROJECT X3.obj"></a-asset-item>
      <a-asset-item id="structure-mtl" src="assets/obj/SECRET PROJECT X3.mtl"></a-asset-item>
      <img id="canestra" src="assets/images/758px-Canestra_di_frutta_(Caravaggio).jpg">

    </a-assets>

    <a-sky color="#000000"></a-sky>

    <!-- Basic movement  -->
    <a-entity id="cameraRig" movement-controls="constrainToNavMesh: true;" position="0 0 0" rotation="0 0 0">
      <!-- camera -->
      <a-entity first-intersection-only id="head" camera="active: true" position="0 1.6 0"
                look-controls="pointerLockEnabled: true; reverseMouseDrag: false">
        <a-entity id="cursor" first-intersection-only cursor raycaster="far: 10; objects: .clickable" material="color: white; shader: flat"
                  position="0 0 -0.3" geometry="primitive: sphere; radius: 0.001">
        </a-entity>
      </a-entity>
    </a-entity>

    <!-- main structure -->
    <a-entity id="structure" raycaster-listen class="clickable" obj-model="obj: #structure-obj; mtl: #structure-mtl"
              shadow="cast: true; receive: true" position="0 3.8 0" scale="1 1 1"></a-entity>
    <!-- nav-mesh: protecting us from running thru sphere, cube and cylinder  -->
    <a-entity position="0 3.8 0" id="navmesh" gltf-model="assets/gltf/navmesh.gltf" visible="false" nav-mesh></a-entity>
    </a-entity>
    <!-- interactive img -->
    <a-image raycaster-listen onclick="clickImg(this);" onmouseenter="mouseenterImg(this);"
             onmouseleave="mouseleaveImg(this);" id="image_canestra" class="clickable" click-listener
             mouseenter-listener mouseleave-listener src="#canestra" position="2 1.5 -3" width="1" height="0.75"
             scale="1 1 1">
    </a-image>

    <!-- Lights in the scene -->
    <!--custom light | ambient -->
    <a-entity light="type: ambient;
    intensity: 0.1; color:  #F80;">
    </a-entity>
    <!-- custom light | spot -->
    <a-entity light="type:spot;
			angle: 90;
			penumbra: 0;
			color:  #FF8800;
			intensity: 2;
			castShadow: false;
      decay: 0;
			shadowCameraVisible: true;" position="0 0.2 0" rotation="-90 0 0"></a-entity>

    <!-- custom light | spot -->
    <a-entity light="type:spot;
    angle: 20;
    penumbra: 0;
    color:  #FF8800;
    intensity: 2;
    castShadow: false;
    decay: 1;
    shadowCameraVisible: true;" position="0 -10 0" rotation="90 0 0"></a-entity>
    <!-- custom light | point -->
    <a-entity light="type:point;
    color:  #FF8800;
    intensity: 1;
    distance: 10;
    castShadow: false;
    decay: 1;
    shadowCameraVisible: true;" position="0 2.5 0">
    </a-entity>
  </a-scene>
  <script>


    // Component to do on click.
    AFRAME.registerComponent('click-listener', {
      init: function () {
        this.el.addEventListener('click', function (evt) {
          // remove clicked object from view
          //this.setAttribute('visible', false);

        });
      }
    });    // Component to do on click.
    AFRAME.registerComponent('mouseenter-listener', {
      init: function () {
        this.el.addEventListener('mouseenter', function (evt) {
          // remove clicked object from view
          //this.setAttribute('visible', false);

        });
      }
    });
    AFRAME.registerComponent('mouseleave-listener', {
      init: function () {
        this.el.addEventListener('mouseleave', function (evt) {
          // remove clicked object from view
          //this.setAttribute('visible', false);

        });
      }
    });



    function clickImg(image) {
      console.log("click started");
      if (checkIntersection(image))
        window.open("https://www.w3schools.com");
    }
    function mouseenterImg(image) {
      console.log("mouseenter started");
      if (checkIntersection(image))
        image.setAttribute('scale', '1.2 1.2 1')
    }
    function mouseleaveImg(image) {
      console.log("mouseleave started");
      if (checkIntersection(image))
        image.setAttribute('scale', '1 1 1')
    }

    AFRAME.registerComponent('raycaster-listen', {
      init: function () {
        // Use events to figure out what raycaster is listening so we don't have to
        // hardcode the raycaster.
        this.el.addEventListener('raycaster-intersected', evt => {
          console.log("component", this);
          console.log("element", this.el);
          console.log("components", this.el.components);
          console.log("component(?)", this.el.components["raycaster-listen"]);
          this.raycaster = evt.detail.el;

        });
        this.el.addEventListener('raycaster-intersected-cleared', evt => {
          this.raycaster = null;
        });
      },

      tick: function () {
        if (!this.raycaster) { return; }  // Not intersecting.

        let intersection = this.raycaster.components.raycaster.getIntersection(this.el);
        if (!intersection) { return; }
      }
    });

    AFRAME.registerComponent('first-intersection-only', {
      init: function () {
        // Use events to figure out what raycaster is listening so we don't have to
        // hardcode the raycaster.
        this.el.addEventListener('raycaster-intersection', evt => {
          console.log("component", this);
          this.intersecting = evt.detail.els;
          console.log("component", evt.detail.els);
          console.log("component", evt.detail.els[0]);
          
          let obj = evt.detail.els[0];
          console.log("component", obj.components["raycaster-listen"].raycaster);
          let obj_intersection = obj.components["raycaster-listen"].raycaster.components.raycaster.getIntersection(obj.el);
          console.log("component", obj_intersection["distance"]);

        });
      }
    });

    function checkIntersection(myobj) {
      console.log("checkIntersection", myobj);
      let obstacle = document.querySelector('#structure');
      console.log(obstacle);
      let obstacle_intersection = obstacle.components["raycaster-listen"].raycaster.components.raycaster.getIntersection(obstacle.el);
      if (!obstacle_intersection) { return 1; }

      let myobj_intersection = myobj.components["raycaster-listen"].raycaster.components.raycaster.getIntersection(myobj.el);

      if (myobj_intersection["distance"] <= obstacle_intersection["distance"]) {
        console.log("intersection valid");
        return 1;
      } else {
        console.log("intersection invalid");
        return 0;
      }
    }
  </script>
</body>



</html>
