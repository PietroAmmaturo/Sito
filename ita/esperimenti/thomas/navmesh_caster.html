<!DOCTYPE html>
<html>
  <head>
    <title>Navmesh</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

<!-- for creating Navmesh... Also uncomment a-scene inspector-plugin-recast -->
    <script src="scripts\aframe-inspector-plugin-recast.js"></script>
</script>
</head>
  <body>
<a-scene background="color: #FAFAFA" inspector-plugin-recast>


    <!-- assets to load -->
    <a-assets response-type=“arraybuffer”>
			<a-asset-item id="caster" src="caster.obj"></a-asset-item>
		</a-assets>

    <!-- main structure -->
    <a-entity obj-model="obj:#caster" position = "0 0 0" scale="1 1 1" ></a-entity>

<!-- nav-mesh: protecting us from running thru sphere, cube and cylinder  
      <a-entity id="navmesh-Hello" gltf-model="assets/gltf/AdvHelloWorldnavmesh.gltf" visible="false" nav-mesh=""></a-entity>-->
</a-scene>
  </body>
</html>
